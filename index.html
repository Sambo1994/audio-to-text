<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strange</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            background-image: url('https://source.unsplash.com/random/1600x900');
            background-size: cover;
            background-position: center;
            color: white;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
        }
        #textPreview {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: yellow;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            display: inline-block;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Strange</h1>
    <button id="start">‚ñ∂ Start Recording</button>
    <button id="stop" disabled>‚èπ Stop Recording</button>
    <button id="save" disabled>üíæ Save Text</button>
    <button id="downloadAudio" disabled>üéµ Download Audio</button>
    <div id="output"></div>
    <div id="textPreview">Converted Text: </div>

    <script>
        let audioContext, analyser, microphone, dataArray, mediaRecorder;
        let recording = false;
        let recordedText = "";
        let audioChunks = [];

        document.getElementById("start").addEventListener("click", async () => {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
            dataArray = new Uint8Array(analyser.frequencyBinCount);

            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            microphone = audioContext.createMediaStreamSource(stream);
            microphone.connect(analyser);
            recording = true;
            
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.start();
            mediaRecorder.ondataavailable = event => audioChunks.push(event.data);

            document.getElementById("start").disabled = true;
            document.getElementById("stop").disabled = false;
            document.getElementById("save").disabled = false;
            document.getElementById("downloadAudio").disabled = false;
            processAudio();
        });

        document.getElementById("stop").addEventListener("click", () => {
            recording = false;
            document.getElementById("start").disabled = false;
            document.getElementById("stop").disabled = true;
            audioContext.close();
            mediaRecorder.stop();
        });

        document.getElementById("save").addEventListener("click", () => {
            const blob = new Blob([recordedText], { type: "text/plain" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "audio_text.txt";
            link.click();
        });

        document.getElementById("downloadAudio").addEventListener("click", () => {
            const audioBlob = new Blob(audioChunks, { type: "audio/wav" });
            const audioUrl = URL.createObjectURL(audioBlob);
            const link = document.createElement("a");
            link.href = audioUrl;
            link.download = "recorded_audio.wav";
            link.click();
        });

        function processAudio() {
            if (!recording) return;
            analyser.getByteFrequencyData(dataArray);
            let maxFreq = dataArray.indexOf(Math.max(...dataArray));
            let binary = maxFreq.toString(2).padStart(8, '0');
            let text = binaryToText(binary);
            recordedText += text + " ";
            document.getElementById("output").innerText = `Text: ${text}`;
            document.getElementById("textPreview").innerText = `Converted Text: ${generateMeaningfulText(recordedText)}`;
            requestAnimationFrame(processAudio);
        }

        function binaryToText(binary) {
            let decimal = parseInt(binary, 2);
            return decimal >= 32 && decimal <= 126 ? String.fromCharCode(decimal) : ' ';
        }

        function generateMeaningfulText(inputText) {
            const words = [];
            let generatedText = inputText.split(" ").map(() => words[Math.floor(Math.random() * words.length)]).join(" ");
            return generatedText;
        }
    </script>
</body>
</html>
